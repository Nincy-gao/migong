<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每的规律迷宫 - 对外汉语语法游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: radial-gradient(#c5dbff 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #4a6fa5, #2c4d80);
            color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(44, 77, 128, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .maze-container {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
            position: relative;
            border: 1px solid #e1e8f5;
        }
        
        .controls-container {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #e1e8f5;
        }
        
        .maze-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #e1e8f5;
        }
        
        .maze-title h2 {
            color: #2c4d80;
            font-size: 1.8rem;
        }
        
        .step-counter {
            background-color: #4a6fa5;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: bold;
        }
        
        .maze {
            position: relative;
            height: 500px;
            background-color: #f8fbff;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #d4e2fa;
        }
        
        .path {
            position: absolute;
            background-color: #e8f1ff;
            border: 2px solid #a0c1f1;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .node {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .node:hover {
            transform: scale(1.05);
        }
        
        .start-node {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .question-node {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
        }
        
        .end-node {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .current-node {
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.9), 0 0 0 8px rgba(33, 150, 243, 0.5);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(33, 150, 243, 0); }
            100% { box-shadow: 0 0 0 0 rgba(33, 150, 243, 0); }
        }
        
        .visited-node {
            background: linear-gradient(135deg, #9E9E9E, #616161);
        }
        
        .wrong-path {
            background-color: #ffebee;
            border-color: #ffcdd2;
        }
        
        .question-area {
            background-color: #f8fbff;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #d4e2fa;
            margin-bottom: 20px;
        }
        
        .question-area h3 {
            color: #2c4d80;
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .question-area h3 i {
            color: #2196F3;
        }
        
        .question-text {
            font-size: 1.3rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #333;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            border-left: 5px solid #2196F3;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #d4e2fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            background-color: white;
        }
        
        .option:hover {
            background-color: #e8f1ff;
            transform: translateY(-3px);
        }
        
        .option.selected {
            background-color: #e3f2fd;
            border-color: #2196F3;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.2);
        }
        
        .option.correct {
            background-color: #e8f5e9;
            border-color: #4CAF50;
        }
        
        .option.wrong {
            background-color: #ffebee;
            border-color: #f44336;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #2196F3, #0D47A1);
            color: white;
        }
        
        .submit-btn:hover {
            background: linear-gradient(135deg, #0D47A1, #2196F3);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.3);
        }
        
        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .hint-btn {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            color: white;
        }
        
        .hint-btn:hover {
            background: linear-gradient(135deg, #EF6C00, #FF9800);
            box-shadow: 0 6px 12px rgba(255, 152, 0, 0.3);
        }
        
        .feedback-area {
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .correct-feedback {
            background-color: #e8f5e9;
            border: 2px solid #4CAF50;
            color: #2E7D32;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .wrong-feedback {
            background-color: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .progress-container {
            margin-top: 20px;
            background-color: #f0f7ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #a0c1f1;
        }
        
        .progress-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .progress-title h3 {
            color: #2c4d80;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .instructions {
            background-color: #fff8e1;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #FFC107;
            margin-top: 20px;
        }
        
        .instructions h3 {
            color: #FF8F00;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instructions p {
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e8f5;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c4d80;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success-content {
            background: linear-gradient(135deg, #FF9800, #FF5722);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: bounceIn 0.8s ease;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        .success-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .success-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .restart-btn {
            background-color: white;
            color: #FF5722;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 87, 34, 0.3);
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .maze {
                height: 400px;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .option {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .maze-container, .controls-container {
                padding: 15px;
            }
            
            .node {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-puzzle-piece"></i> 每的规律迷宫</h1>
            <p class="subtitle">通过语法挑战，帮助小明找到规律之城！学习"每"的用法</p>
        </header>
        
        <div class="game-area">
            <div class="maze-container">
                <div class="maze-title">
                    <h2><i class="fas fa-map"></i> 语法迷宫地图</h2>
                    <div class="step-counter">第 <span id="current-step">1</span>/5 关</div>
                </div>
                
                <div class="maze" id="maze">
                    <!-- 迷宫路径和节点将通过JavaScript动态生成 -->
                </div>
                
                <div class="game-stats">
                    <div class="stat">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">得分</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="correct-count">0</div>
                        <div class="stat-label">正确回答</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="hints-used">0</div>
                        <div class="stat-label">提示使用</div>
                    </div>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="question-area">
                    <h3><i class="fas fa-question-circle"></i> 语法挑战</h3>
                    <div class="question-text" id="question-text">
                        小明非常健康。他多久运动一次？
                    </div>
                    
                    <div class="options" id="options-container">
                        <!-- 选项将通过JavaScript动态生成 -->
                    </div>
                    
                    <div class="actions">
                        <button class="submit-btn" id="submit-btn" disabled>
                            <i class="fas fa-paper-plane"></i> 提交答案
                        </button>
                        <button class="hint-btn" id="hint-btn">
                            <i class="fas fa-lightbulb"></i> 获取提示
                        </button>
                    </div>
                    
                    <div class="feedback-area" id="feedback-area">
                        <!-- 反馈信息将动态显示 -->
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-title">
                        <h3><i class="fas fa-tasks"></i> 游戏进度</h3>
                        <span id="progress-text">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="instructions">
                        <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
                        <p>回答关于"每"的语法问题，帮助小明通过迷宫到达"规律之城"。</p>
                        <ul>
                            <li>选择正确的"每"字句答案</li>
                            <li>每个问题有多个选项，但只有一个完全正确</li>
                            <li>使用提示功能查看语法要点</li>
                            <li>完成5个问题即可到达终点</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="success-screen" id="success-screen">
        <div class="success-content">
            <h2><i class="fas fa-trophy"></i> 恭喜通关！</h2>
            <p>你成功帮助小明到达了"规律之城"！</p>
            <p>你掌握了"每"的用法：<strong>每 + 量词/时间名词 + (都) + 动词</strong></p>
            <p>你获得了 <span id="final-score">0</span> 分</p>
            <div class="restart-btn" id="restart-btn">
                <i class="fas fa-redo"></i> 重新开始游戏
            </div>
        </div>
    </div>

    <script>
        // 游戏数据
        const gameData = {
            currentQuestion: 0,
            score: 0,
            correctAnswers: 0,
            hintsUsed: 0,
            totalQuestions: 5,
            selectedOption: null,
            
            questions: [
                {
                    id: 1,
                    question: "小明非常健康。他多久运动一次？",
                    options: [
                        { text: "他每天运动。", correct: true, explanation: "正确！'每天'是'每+时间名词'的结构，表示每天都运动。" },
                        { text: "他运动每天。", correct: false, explanation: "错误！语序不对，应该是'每天'在动词前：'他每天运动'。" },
                        { text: "他每都天运动。", correct: false, explanation: "错误！'每天'是一个词，不能分开。而且'每'后面需要跟时间词或量词。" },
                        { text: "他运动每星期三次。", correct: false, explanation: "错误！语序应该是'他每星期运动三次'。'每+时间词'要放在动词前。" }
                    ],
                    hint: "记住：'每+时间名词+动词'，如'每天运动'。'每'和'天'要连在一起。",
                    nodePosition: { left: "25%", top: "30%" }
                },
                {
                    id: 2,
                    question: "小明是个好学生。他多久复习一次生词？",
                    options: [
                        { text: "他每节课后都复习生词。", correct: true, explanation: "正确！'每节课后'是'每+量词+后'的结构，'都'强调没有例外。" },
                        { text: "他都每节课后复习生词。", correct: false, explanation: "错误！'都'应该放在'每节课后'的后面：'每节课后都复习'。" },
                        { text: "他复习每节课后生词。", correct: false, explanation: "错误！语序不对，应该是'每节课后'在动词前。" },
                        { text: "他每都节课后复习生词。", correct: false, explanation: "错误！'每节课后'是一个整体，'每'和'节'不能分开。" }
                    ],
                    hint: "注意：'每+量词+名词+后'表示每次...之后，常与'都'连用。",
                    nodePosition: { left: "40%", top: "50%" }
                },
                {
                    id: 3,
                    question: "小明很喜欢中国菜。他多久吃一次饺子？",
                    options: [
                        { text: "他每个月都吃一次饺子。", correct: true, explanation: "完美！'每个月'是'每+时间名词'，'都'强调规律性，'一次'是量词补语。" },
                        { text: "他吃饺子每个月一次。", correct: false, explanation: "错误！语序应该是'每个月吃一次饺子'，时间词在动词前。" },
                        { text: "他都每个月吃一次饺子。", correct: false, explanation: "错误！'都'应该在'每个月'后面：'每个月都吃一次饺子'。" },
                        { text: "他每都月吃一次饺子。", correct: false, explanation: "错误！'每个月'是一个整体，不能拆开加'都'。" }
                    ],
                    hint: "注意语序：主语 + 每 + 时间词 + (都) + 动词 + 次数 + 宾语。",
                    nodePosition: { left: "55%", top: "30%" }
                },
                {
                    id: 4,
                    question: "小明有点忙。他不是多久看一次电影？",
                    options: [
                        { text: "他不是每天都看电影。", correct: true, explanation: "正确！否定时用'不是'，放在'每天'前：'不是每天都看电影'。" },
                        { text: "他每天不都看电影。", correct: false, explanation: "错误！否定应该用'不是每天'，而不是'每天不都'。" },
                        { text: "他都每天不看电影。", correct: false, explanation: "错误！否定词'不'的位置不对，应该是'不是每天'。" },
                        { text: "他不每天看电影。", correct: false, explanation: "不完全正确，更自然的说法是'他不是每天都看电影'。" }
                    ],
                    hint: "否定形式：'不是+每+时间词+都+动词'，表示并不是每次都做某事。",
                    nodePosition: { left: "70%", top: "50%" }
                },
                {
                    id: 5,
                    question: "终极挑战：哪个问题可以用来了解小明的习惯？",
                    options: [
                        { text: "你每天几点起床？", correct: true, explanation: "正确！这是用'每'提问的典型方式，用来询问规律性习惯。" },
                        { text: "你昨天做什么了？", correct: false, explanation: "错误！这个问题问的是过去的具体事件，不是规律性习惯。" },
                        { text: "你起床每天吗？", correct: false, explanation: "错误！语序不对，应该是'你每天起床吗？'" },
                        { text: "你想明天做什么？", correct: false, explanation: "错误！这个问题问的是未来计划，不是现有习惯。" }
                    ],
                    hint: "用'每'提问时，结构是：'每+时间词+动词+什么/怎么样/几点...？'",
                    nodePosition: { left: "85%", top: "30%" }
                }
            ]
        };

        // DOM元素
        const mazeElement = document.getElementById('maze');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const submitButton = document.getElementById('submit-btn');
        const hintButton = document.getElementById('hint-btn');
        const feedbackArea = document.getElementById('feedback-area');
        const currentStepElement = document.getElementById('current-step');
        const scoreElement = document.getElementById('score');
        const correctCountElement = document.getElementById('correct-count');
        const hintsUsedElement = document.getElementById('hints-used');
        const progressFillElement = document.getElementById('progress-fill');
        const progressTextElement = document.getElementById('progress-text');
        const successScreen = document.getElementById('success-screen');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-btn');

        // 初始化迷宫
        function initMaze() {
            mazeElement.innerHTML = '';
            
            // 创建起点
            createNode('起点', 'start-node', '5%', '50%', 0);
            
            // 创建问题节点
            gameData.questions.forEach((question, index) => {
                const position = question.nodePosition;
                createNode(`Q${index+1}`, 'question-node', position.left, position.top, index+1);
            });
            
            // 创建终点
            createNode('终点', 'end-node', '95%', '50%', 6);
            
            // 创建路径
            createPaths();
            
            // 高亮当前问题节点
            highlightCurrentNode();
        }

        // 创建节点
        function createNode(text, className, left, top, questionIndex) {
            const node = document.createElement('div');
            node.className = `node ${className}`;
            node.textContent = text;
            node.style.left = left;
            node.style.top = top;
            node.dataset.questionIndex = questionIndex;
            
            // 只有问题节点可以点击
            if (className === 'question-node') {
                node.addEventListener('click', () => {
                    // 如果这个节点是当前或之前的问题，可以跳转
                    const nodeIndex = parseInt(node.dataset.questionIndex);
                    if (nodeIndex <= gameData.currentQuestion + 1) {
                        goToQuestion(nodeIndex - 1);
                    }
                });
            }
            
            mazeElement.appendChild(node);
        }

        // 创建路径
        function createPaths() {
            // 起点到第一个问题
            createPath('5%', '50%', '25%', '30%', false);
            
            // 问题之间的路径
            createPath('25%', '30%', '40%', '50%', false);
            createPath('40%', '50%', '55%', '30%', false);
            createPath('55%', '30%', '70%', '50%', false);
            createPath('70%', '50%', '85%', '30%', false);
            
            // 最后一个问题到终点
            createPath('85%', '30%', '95%', '50%', false);
        }

        // 创建单条路径
        function createPath(startLeft, startTop, endLeft, endTop, isWrong) {
            const path = document.createElement('div');
            path.className = `path ${isWrong ? 'wrong-path' : ''}`;
            
            // 计算路径位置和尺寸
            const startX = parseFloat(startLeft) / 100 * mazeElement.clientWidth;
            const startY = parseFloat(startTop) / 100 * mazeElement.clientHeight;
            const endX = parseFloat(endLeft) / 100 * mazeElement.clientWidth;
            const endY = parseFloat(endTop) / 100 * mazeElement.clientHeight;
            
            // 路径长度和角度
            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
            
            // 设置路径样式
            path.style.width = `${length}px`;
            path.style.height = '20px';
            path.style.left = `${startX}px`;
            path.style.top = `${startY - 10}px`;
            path.style.transform = `rotate(${angle}deg)`;
            path.style.transformOrigin = '0 0';
            
            mazeElement.appendChild(path);
        }

        // 高亮当前节点
        function highlightCurrentNode() {
            // 移除所有节点的当前类
            document.querySelectorAll('.node').forEach(node => {
                node.classList.remove('current-node');
            });
            
            // 如果当前问题小于问题总数，高亮对应的问题节点
            if (gameData.currentQuestion < gameData.totalQuestions) {
                const currentNode = document.querySelector(`.node[data-question-index="${gameData.currentQuestion + 1}"]`);
                if (currentNode) {
                    currentNode.classList.add('current-node');
                }
            } else {
                // 如果所有问题都完成了，高亮终点
                const endNode = document.querySelector('.end-node');
                if (endNode) {
                    endNode.classList.add('current-node');
                }
            }
            
            // 标记已访问的节点
            for (let i = 0; i < gameData.currentQuestion; i++) {
                const visitedNode = document.querySelector(`.node[data-question-index="${i + 1}"]`);
                if (visitedNode) {
                    visitedNode.classList.add('visited-node');
                }
            }
        }

        // 加载问题
        function loadQuestion(questionIndex) {
            if (questionIndex >= gameData.totalQuestions) {
                // 所有问题完成，显示成功屏幕
                showSuccessScreen();
                return;
            }
            
            const question = gameData.questions[questionIndex];
            
            // 更新问题文本
            questionTextElement.textContent = question.question;
            
            // 更新步骤显示
            currentStepElement.textContent = questionIndex + 1;
            
            // 清空选项容器
            optionsContainer.innerHTML = '';
            
            // 重置选择
            gameData.selectedOption = null;
            submitButton.disabled = true;
            
            // 创建选项
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = `${String.fromCharCode(65 + index)}. ${option.text}`;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', () => {
                    // 移除之前的选择
                    document.querySelectorAll('.option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 标记当前选择
                    optionElement.classList.add('selected');
                    gameData.selectedOption = index;
                    submitButton.disabled = false;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // 隐藏反馈区域
            feedbackArea.style.display = 'none';
            
            // 高亮当前节点
            highlightCurrentNode();
            
            // 更新进度
            updateProgress();
        }

        // 提交答案
        function submitAnswer() {
            if (gameData.selectedOption === null) return;
            
            const question = gameData.questions[gameData.currentQuestion];
            const selectedOption = question.options[gameData.selectedOption];
            
            // 显示反馈
            feedbackArea.innerHTML = '';
            feedbackArea.className = 'feedback-area';
            
            const icon = document.createElement('i');
            const message = document.createElement('div');
            
            if (selectedOption.correct) {
                // 正确答案
                feedbackArea.classList.add('correct-feedback');
                icon.className = 'fas fa-check-circle';
                message.innerHTML = `<strong>正确！</strong> ${selectedOption.explanation}`;
                
                // 增加分数和正确计数
                gameData.score += 100;
                gameData.correctAnswers++;
                
                // 更新显示
                scoreElement.textContent = gameData.score;
                correctCountElement.textContent = gameData.correctAnswers;
                
                // 延迟后进入下一题
                setTimeout(() => {
                    gameData.currentQuestion++;
                    loadQuestion(gameData.currentQuestion);
                }, 2000);
            } else {
                // 错误答案
                feedbackArea.classList.add('wrong-feedback');
                icon.className = 'fas fa-times-circle';
                message.innerHTML = `<strong>错误！</strong> ${selectedOption.explanation}`;
                
                // 找到正确选项并高亮
                const correctIndex = question.options.findIndex(opt => opt.correct);
                document.querySelectorAll('.option')[correctIndex].classList.add('correct');
                document.querySelectorAll('.option')[gameData.selectedOption].classList.add('wrong');
                
                // 禁用提交按钮
                submitButton.disabled = true;
            }
            
            feedbackArea.appendChild(icon);
            feedbackArea.appendChild(message);
            feedbackArea.style.display = 'flex';
        }

        // 显示提示
        function showHint() {
            const question = gameData.questions[gameData.currentQuestion];
            
            // 显示提示
            feedbackArea.innerHTML = '';
            feedbackArea.className = 'feedback-area';
            feedbackArea.classList.add('correct-feedback');
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-lightbulb';
            
            const message = document.createElement('div');
            message.innerHTML = `<strong>提示：</strong> ${question.hint}`;
            
            feedbackArea.appendChild(icon);
            feedbackArea.appendChild(message);
            feedbackArea.style.display = 'flex';
            
            // 增加提示使用计数
            gameData.hintsUsed++;
            hintsUsedElement.textContent = gameData.hintsUsed;
            
            // 减少分数作为使用提示的代价
            gameData.score = Math.max(0, gameData.score - 20);
            scoreElement.textContent = gameData.score;
        }

        // 跳转到指定问题
        function goToQuestion(questionIndex) {
            if (questionIndex >= 0 && questionIndex <= gameData.currentQuestion) {
                gameData.currentQuestion = questionIndex;
                loadQuestion(gameData.currentQuestion);
            }
        }

        // 更新进度
        function updateProgress() {
            const progress = (gameData.currentQuestion / gameData.totalQuestions) * 100;
            progressFillElement.style.width = `${progress}%`;
            progressTextElement.textContent = `${Math.round(progress)}%`;
        }

        // 显示成功屏幕
        function showSuccessScreen() {
            finalScoreElement.textContent = gameData.score;
            successScreen.style.display = 'flex';
            
            // 高亮终点节点
            const endNode = document.querySelector('.end-node');
            if (endNode) {
                endNode.classList.add('current-node');
            }
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏数据
            gameData.currentQuestion = 0;
            gameData.score = 0;
            gameData.correctAnswers = 0;
            gameData.hintsUsed = 0;
            gameData.selectedOption = null;
            
            // 更新显示
            scoreElement.textContent = '0';
            correctCountElement.textContent = '0';
            hintsUsedElement.textContent = '0';
            
            // 隐藏成功屏幕
            successScreen.style.display = 'none';
            
            // 重新加载第一个问题
            loadQuestion(0);
            
            // 重新初始化迷宫
            initMaze();
        }

        // 事件监听
        submitButton.addEventListener('click', submitAnswer);
        hintButton.addEventListener('click', showHint);
        restartButton.addEventListener('click', restartGame);

        // 初始化游戏
        function initGame() {
            initMaze();
            loadQuestion(0);
        }

        // 页面加载完成后初始化游戏
        document.addEventListener('DOMContentLoaded', initGame);

        // 窗口大小变化时重新绘制迷宫
        window.addEventListener('resize', initMaze);
    </script>
</body>
